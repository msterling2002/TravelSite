<!-- views/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel with Us</title>
  
  <!-- Link to the CSS file located in the 'public' folder -->
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header>
  </header>

  <!-- Main content area -->
  <section class="form-container">
    <h2>Plan Your Trip</h2>
    <form action="/plan-trip" method="POST">
      <div class="form-group">
        <label for="from">From:</label>
        <input type="text" id="from" name="from" placeholder="Enter departure city" required>
      </div>
      <div class="form-group">
        <label for="to">To:</label>
        <input type="text" id="to" name="to" placeholder="Enter destination city" required>
      </div>
      <div class="form-group">
        <label for="departure-date">Departure Date:</label>
        <input type="date" id="departure-date" name="departure-date" required>
      </div>
      <div class="form-group">
        <label for="return-date">Return Date:</label>
        <input type="date" id="return-date" name="return-date" required>
      </div>
      <button type="submit">Find Flights</button>
    </form>
  </section>

  <footer>
  </footer>
</body>
</html>
