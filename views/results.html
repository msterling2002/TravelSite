<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results - Travel with Us</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <h1>Travel with Us</h1>
    </div>
    <nav>
      <a href="/">Home</a>
      <a href="/results">Search</a>
    </nav>

  <section class="results-section">
    <h2>Search Results</h2>
    <p>Showing results for: [destination]</p>

    <div class="results">
      <div class="result-item">
        <h3>Flight to Paris</h3>

      </div>
      <div class="result-item">
        <h3>Hotel in Paris</h3>
        <p>$150 per night</p>
        <button>Book Now</button>
      </div>
      <div class="result-item">
        <h3>Car Rental in Paris</h3>
        <p>$40 per day</p>
        <button>Book Now</button>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Travel with Us</p>
  </footer>
</body>
</html>
